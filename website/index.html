<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <h1 class="headline">Weather Journal App</h1>
      <form action="" class="form" id="form">
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="enter zip code here" />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="9"
            cols="50"
          ></textarea>
          <button id="generate" type="submit">Generate</button>
        </div>
      </form>
      <div class="holder entry">
        <h2 class="title">Most Recent Entry</h2>
        <div class="entryHolder">
          <h3>Date: <span id="date"></span></h3>
          <h3>Temperature: <span id="temp"></span></h3>
          <h3>Feeling: <span id="content"></span></h3>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
